<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <header class="header-section">
        <h1>Weather App</h1>
    </header>

    <div id="input-section" class="input-section-class">
        <h3 class="input-heading">Enter your City</h3>
        <input autocomplete="off" type="text" name="text" class="input-text">
        <button type="submit" class="button-class" id="button-id">Search</button>
    </div>   
    <div id="display-section" class="display-section-class">
        <div class="icon"></div>
        <div class="place"></div>
        <div class="country"></div>
        <div class="temperature"></div>
        <div class="description"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
